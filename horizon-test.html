<!DOCTYPE html>
<html>
<head>
	<title>Scroll test</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="horizon.js"></script>
	<style type="text/css">
	body { height: 3000px;
		background: #0dd;
		font-family: Arial, Helvetica, sans-serif;
	}
	.explain {
		position: fixed;
		margin: 250px 0;
		height: 150px;
		width: 50%;
		left: 25%;
		background-color: #eff;
		text-align: center;
		font-size: 21pt;
		border-radius: 25px;
		padding: 15px;
		opacity: 0;
		filter:  alpha(opacity=0); ZOOM: 1;
	}

	</style>

	<script type="text/javascript">
	Horizon_VERBOSE = true
	$(document).ready(function() {
		c = new Horizon(window)

		c.new_hook(600, 600+255, function(offset_frac, offset) {
			$("#explain1").css({"opacity": 1 - offset_frac})
			console.log("Current offset: " + offset_frac)
		})

	})

	</script>

</head>
<body>
	<div class="explain" id="intro">
		Come on, scroll. You know you want to.
	</div>


	<div class="explain" id="explain1">
		Oh, hi! If you scroll down, this box will start disappearing!
	</div>
</body>
</html>
